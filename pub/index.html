<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>视频在线播放</title>
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <link href="dark-theme.css" rel="stylesheet" />
</head>
<body>

  <div id="password-overlay">
    <div class="password-modal">
      <h2>请输入访问密码</h2>
      <div>
        <input type="password" id="password-input" placeholder="密码">
        <button id="password-submit">进入</button>
      </div>
      <p id="password-error" class="error"></p>
    </div>
  </div>

  <!-- 添加视频弹窗 -->
  <div id="add-video-overlay">
    <div class="add-video-modal">
      <h3>添加视频系列</h3>
      <form id="add-video-form">
        <div class="form-group">
          <label for="series-title-input">系列标题:</label>
          <input type="text" id="series-title-input" placeholder="请输入视频系列标题" required>
        </div>
        
        <div class="episode-inputs">
          <h4>剧集列表:</h4>
          <div id="episode-inputs-container">
            <div class="episode-input-group">
              <input type="text" placeholder="剧集名称 (如: 第1集)" required>
              <input type="url" placeholder="视频地址 (http://... 或 https://...)" required>
              <button type="button" class="remove-episode-btn" onclick="removeEpisodeInput(this)">-</button>
            </div>
          </div>
          <button type="button" class="add-episode-input-btn" onclick="addEpisodeInput()">+ 添加剧集</button>
        </div>
        
        <div class="modal-buttons">
          <button type="button" class="btn-cancel" onclick="closeAddVideoModal()">取消</button>
          <button type="submit" class="btn-save">保存</button>
        </div>
      </form>
    </div>
  </div>

  <!-- 添加剧集弹窗 -->
  <div id="add-episode-overlay">
    <div class="add-episode-modal">
      <h3>添加剧集</h3>
      <form id="add-episode-form">
        <div class="form-group">
          <label for="episode-name-input">剧集名称:</label>
          <input type="text" id="episode-name-input" placeholder="请输入剧集名称（如：第1集）" required>
        </div>
        
        <div class="form-group">
          <label for="episode-url-input">视频地址:</label>
          <input type="url" id="episode-url-input" placeholder="请输入视频地址（http://... 或 https://...）" required>
        </div>
        
        <div class="modal-buttons">
          <button type="button" class="btn-cancel" onclick="closeAddEpisodeModal()">取消</button>
          <button type="submit" class="btn-save">保存</button>
        </div>
      </form>
    </div>
  </div>

  <div class="container">
    <div class="sidebar">
      <div class="sidebar-tabs">
        <div class="sidebar-tab active" data-tab="series" onclick="switchTab('series')">视频列表</div>
        <div class="sidebar-tab" data-tab="history" onclick="switchTab('history')">播放历史</div>
      </div>
      <div class="sidebar-content">
        <div id="series-tab" class="tab-content" style="display: block;">
          <ul id="series-list"></ul>
          <button class="add-video-btn" onclick="openAddVideoModal()">+ 添加视频</button>
        </div>
        <div id="history-tab" class="tab-content" style="display: none;">
          <div id="history-list"></div>
          <button id="clear-history" class="history-clear">清除历史记录</button>
        </div>
      </div>
    </div>
    <div class="main-content">
      <h1 id="combined-title" class="combined-title"></h1>
      <div class="player-container">
        <video id="my-video" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto" playsinline webkit-playsinline></video>
        <div id="restore-overlay"></div>
      </div>
      <div id="episode-list" class="episode-list"></div>
      <div id="empty-state" class="empty-state" style="display: none;">
        <p>还没有添加任何视频</p>
        <p>点击左侧的"+ 添加视频"按钮开始添加视频系列</p>
      </div>
    </div>
  </div>

  <script src="data.js"></script>
  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <script>
    // 全局变量
    let seriesData = [];
    let currentSeriesIndex = 0;
    let currentEpisodeIndex = 0;

    // 修改后的加载数据函数 - 每次都重新合并data.js内容
    function loadSeriesData() {
      try {
        console.log('开始加载视频数据...');
        
        // 获取用户添加的数据（不包含data.js数据）
        const savedUserData = localStorage.getItem('userVideoSeriesData');
        let userData = [];
        
        if (savedUserData) {
          userData = JSON.parse(savedUserData);
          console.log('加载的用户自定义数据:', userData);
        }
        
        // 获取data.js中的数据
        let dataJsContent = [];
        if (typeof playerData !== 'undefined' && Array.isArray(playerData)) {
          dataJsContent = [...playerData];
          console.log('加载的data.js数据:', dataJsContent);
        }
        
        // 合并数据：data.js在前，用户数据在后
        seriesData = [...dataJsContent, ...userData];
        
        console.log('最终合并的数据:', seriesData);
        
      } catch (e) {
        console.error('加载视频数据失败:', e);
        // 如果出错，至少保证data.js数据可用
        if (typeof playerData !== 'undefined') {
          seriesData = [...playerData];
        } else {
          seriesData = [];
        }
      }
    }

    // 修改保存函数 - 只保存用户添加的数据
    function saveSeriesData() {
      try {
        // 分离data.js数据和用户数据
        let dataJsCount = 0;
        if (typeof playerData !== 'undefined' && Array.isArray(playerData)) {
          dataJsCount = playerData.length;
        }
        
        // 只保存用户添加的数据（data.js数据之后的部分）
        const userData = seriesData.slice(dataJsCount);
        localStorage.setItem('userVideoSeriesData', JSON.stringify(userData));
        
        console.log('保存用户数据:', userData);
        
      } catch (e) {
        console.error('保存视频数据失败:', e);
      }
    }

    // 打开添加视频弹窗
    function openAddVideoModal() {
      document.getElementById('add-video-overlay').style.display = 'flex';
      document.getElementById('series-title-input').focus();
    }

    // 关闭添加视频弹窗
    function closeAddVideoModal() {
      document.getElementById('add-video-overlay').style.display = 'none';
      document.getElementById('add-video-form').reset();
      // 重置剧集输入
      const container = document.getElementById('episode-inputs-container');
      container.innerHTML = `
        <div class="episode-input-group">
          <input type="text" placeholder="剧集名称 (如: 第1集)" required>
          <input type="url" placeholder="视频地址 (http://... 或 https://...)" required>
          <button type="button" class="remove-episode-btn" onclick="removeEpisodeInput(this)">-</button>
        </div>
      `;
    }

    // 打开添加剧集弹窗
    function openAddEpisodeModal() {
      document.getElementById('add-episode-overlay').style.display = 'flex';
      document.getElementById('episode-name-input').focus();
    }

    // 关闭添加剧集弹窗
    function closeAddEpisodeModal() {
      document.getElementById('add-episode-overlay').style.display = 'none';
      document.getElementById('add-episode-form').reset();
    }

    // 添加剧集输入行
    function addEpisodeInput() {
      const container = document.getElementById('episode-inputs-container');
      const newInputGroup = document.createElement('div');
      newInputGroup.className = 'episode-input-group';
      newInputGroup.innerHTML = `
        <input type="text" placeholder="剧集名称 (如: 第${container.children.length + 1}集)" required>
        <input type="url" placeholder="视频地址 (http://... 或 https://...)" required>
        <button type="button" class="remove-episode-btn" onclick="removeEpisodeInput(this)">-</button>
      `;
      container.appendChild(newInputGroup);
    }

    // 删除剧集输入行
    function removeEpisodeInput(button) {
      const container = document.getElementById('episode-inputs-container');
      if (container.children.length > 1) {
        button.parentElement.remove();
      }
    }

    // 修改删除系列函数 - 检查是否为data.js内容
    function deleteSeries(index, event) {
      event.stopPropagation();
      
      // 检查是否为data.js中的内容
      let dataJsCount = 0;
      if (typeof playerData !== 'undefined' && Array.isArray(playerData)) {
        dataJsCount = playerData.length;
      }
      
      if (index < dataJsCount) {
        alert('无法删除来自data.js的视频系列');
        return;
      }
      
      if (confirm('确定要删除这个视频系列吗？')) {
        seriesData.splice(index, 1);
        saveSeriesData();
        renderSeriesList();
        
        // 如果删除的是当前播放的系列，需要重新初始化
        if (index === currentSeriesIndex) {
          if (seriesData.length > 0) {
            currentSeriesIndex = Math.min(currentSeriesIndex, seriesData.length - 1);
            displayEpisodes(currentSeriesIndex);
            playEpisode(currentSeriesIndex, 0);
          } else {
            showEmptyState();
          }
        } else if (index < currentSeriesIndex) {
          currentSeriesIndex--;
        }
      }
    }

    // 修改删除剧集函数 - 检查是否为data.js内容
    function deleteEpisode(seriesIdx, episodeIdx, event) {
      event.stopPropagation();
      
      // 检查是否为data.js中的内容
      let dataJsCount = 0;
      if (typeof playerData !== 'undefined' && Array.isArray(playerData)) {
        dataJsCount = playerData.length;
      }
      
      if (seriesIdx < dataJsCount) {
        alert('无法删除来自data.js的剧集');
        return;
      }
      
      if (confirm('确定要删除这一集吗？')) {
        seriesData[seriesIdx].episodes.splice(episodeIdx, 1);
        
        // 如果系列没有剧集了，删除整个系列
        if (seriesData[seriesIdx].episodes.length === 0) {
          seriesData.splice(seriesIdx, 1);
          saveSeriesData();
          renderSeriesList();
          
          if (seriesData.length > 0) {
            currentSeriesIndex = Math.min(currentSeriesIndex, seriesData.length - 1);
            displayEpisodes(currentSeriesIndex);
            playEpisode(currentSeriesIndex, 0);
          } else {
            showEmptyState();
          }
        } else {
          saveSeriesData();
          
          // 重新显示剧集列表
          if (seriesIdx === currentSeriesIndex) {
            currentEpisodeIndex = Math.min(currentEpisodeIndex, seriesData[seriesIdx].episodes.length - 1);
            displayEpisodes(seriesIdx);
            playEpisode(seriesIdx, currentEpisodeIndex);
          }
        }
      }
    }

    // 修改渲染函数 - 标识data.js内容
    function renderSeriesList() {
      const seriesListEl = document.getElementById('series-list');
      seriesListEl.innerHTML = '';
      
      if (seriesData.length === 0) {
        showEmptyState();
        return;
      }
      
      hideEmptyState();
      
      let dataJsCount = 0;
      if (typeof playerData !== 'undefined' && Array.isArray(playerData)) {
        dataJsCount = playerData.length;
      }
      
      seriesData.forEach((series, index) => {
        const li = document.createElement('li');
        const isFromDataJs = index < dataJsCount;
        
        li.innerHTML = `
          <span class="series-name ${isFromDataJs ? 'datajs-indicator' : ''}">${series.title}</span>
          ${!isFromDataJs ? `<button class="delete-btn" onclick="deleteSeries(${index}, event)">×</button>` : ''}
        `;
        li.addEventListener('click', () => {
          displayEpisodes(index); // 立即渲染剧集列表

          const lastPlayed = findLastPlayedEpisodeForSeries(index);

          if (lastPlayed) {
            // 如果找到了播放记录，则从记录处继续播放
            playEpisode(index, lastPlayed.episodeIndex, lastPlayed.time);
          } else {
            // 如果没有找到记录，则从第一集开始播放
            playEpisode(index, 0);
          }
        });
        seriesListEl.appendChild(li);
      });
      
      // 更新活跃状态
      updateActiveStates();
    }
    
    // (可以放在 renderSeriesList 函数的上方或下方)
    function findLastPlayedEpisodeForSeries(seriesIdx) {
      let history = [];
      try {
        const savedHistory = localStorage.getItem('playHistory');
        if (savedHistory) {
          history = JSON.parse(savedHistory);
        }
      } catch (e) {
        console.error('加载播放历史失败:', e);
        return null;
      }

      // 历史记录已按时间倒序排列，找到的第一个就是最新的
      const lastPlayed = history.find(item => item.seriesIndex === seriesIdx);

      if (lastPlayed) {
        // 确保该剧集仍然存在于数据中
        if (seriesData[lastPlayed.seriesIndex] && seriesData[lastPlayed.seriesIndex].episodes[lastPlayed.episodeIndex]) {
          return {
            episodeIndex: lastPlayed.episodeIndex,
            time: lastPlayed.currentTime
          };
        }
      }

      return null; // 没有找到该系列的播放记录
    }

    // 显示空状态
    function showEmptyState() {
      document.getElementById('empty-state').style.display = 'block';
      document.querySelector('.player-container').style.display = 'none';
      document.getElementById('episode-list').style.display = 'none';
      document.getElementById('combined-title').textContent = '';
    }

    // 隐藏空状态
    function hideEmptyState() {
      document.getElementById('empty-state').style.display = 'none';
      document.querySelector('.player-container').style.display = 'block';
      document.getElementById('episode-list').style.display = 'flex';
    }

    // 处理表单提交 - 移到页面加载完成后
    function setupFormHandlers() {
      // 添加视频系列表单
      const form = document.getElementById('add-video-form');
      if (form) {
        form.addEventListener('submit', function(e) {
          e.preventDefault();
          console.log('表单提交被触发');
          
          const title = document.getElementById('series-title-input').value.trim();
          console.log('系列标题:', title);
          
          if (!title || title.length === 0) {
            alert('请输入系列标题');
            return;
          }
          
          const episodeInputs = document.querySelectorAll('#episode-inputs-container .episode-input-group');
          const episodes = [];
          console.log('找到剧集输入框数量:', episodeInputs.length);
          
          for (let i = 0; i < episodeInputs.length; i++) {
            const inputs = episodeInputs[i].querySelectorAll('input');
            const name = inputs[0].value.trim();
            const url = inputs[1].value.trim();
            console.log(`剧集${i + 1}:`, name, url);
            
            if (!name || !url) {
              alert(`请完整填写第${i + 1}个剧集的信息`);
              return;
            }
            
            // 简单的URL验证
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
              alert(`第${i + 1}个剧集的视频地址无效，请输入完整的URL`);
              return;
            }
            
            episodes.push({ name, url });
          }
          
          if (episodes.length === 0) {
            alert('请至少添加一个剧集');
            return;
          }
          
          console.log('准备保存数据:', { title, episodes });
          
          // 添加到数据中
          const newSeriesIndex = seriesData.length;
          seriesData.push({ title, episodes });
          saveSeriesData();
          console.log('数据保存完成，当前数据:', seriesData);
          
          // 重新渲染列表
          renderSeriesList();
          closeAddVideoModal();
          
          // 自动切换到新添加的系列并开始播放
          currentSeriesIndex = newSeriesIndex;
          currentEpisodeIndex = 0;
          displayEpisodes(newSeriesIndex);
          
          // 如果有播放器实例，开始播放
          if (window.player) {
            playEpisode(newSeriesIndex, 0);
          }
          
          alert('视频系列添加成功！');
        });
      }

      // 添加剧集表单
      const episodeForm = document.getElementById('add-episode-form');
      if (episodeForm) {
        episodeForm.addEventListener('submit', function(e) {
          e.preventDefault();
          
          const name = document.getElementById('episode-name-input').value.trim();
          const url = document.getElementById('episode-url-input').value.trim();
          
          if (!name) {
            alert('请输入剧集名称');
            return;
          }
          
          if (!url) {
            alert('请输入视频地址');
            return;
          }
          
          // 简单的URL验证
          if (!url.startsWith('http://') && !url.startsWith('https://')) {
            alert('请输入有效的视频地址（必须以http://或https://开头）');
            return;
          }
          
          // 检查是否为data.js中的系列
          let dataJsCount = 0;
          if (typeof playerData !== 'undefined' && Array.isArray(playerData)) {
            dataJsCount = playerData.length;
          }
          
          if (currentSeriesIndex < dataJsCount) {
            alert('无法向data.js中的系列添加剧集');
            return;
          }
          
          // 添加到当前系列
          seriesData[currentSeriesIndex].episodes.push({ name, url });
          saveSeriesData();
          displayEpisodes(currentSeriesIndex);
          closeAddEpisodeModal();
          
          alert('剧集添加成功！');
        });
      }
    }

    // 全局Tab切换函数
    function switchTab(tabName) {
      console.log('切换到Tab:', tabName);
      
      const tabs = document.querySelectorAll('.sidebar-tab');
      const tabContents = document.querySelectorAll('.tab-content');
      
      // 更新tab状态
      tabs.forEach(tab => {
        if (tab.dataset.tab === tabName) {
          tab.classList.add('active');
        } else {
          tab.classList.remove('active');
        }
      });
      
      // 显示对应内容
      tabContents.forEach(content => {
        content.style.display = 'none';
      });
      
      const targetContent = document.getElementById(tabName + '-tab');
      if (targetContent) {
        targetContent.style.display = 'block';
        console.log('成功显示:', tabName + '-tab');
      }
      
      // 如果切换到历史页面，刷新历史记录
      if (tabName === 'history') {
        // 确保 displayHistory 函数存在
        if (typeof window.displayHistory === 'function') {
          window.displayHistory();
        } else {
          console.log('displayHistory 函数尚未初始化，稍后调用');
          setTimeout(() => {
            if (typeof window.displayHistory === 'function') {
              window.displayHistory();
            }
          }, 100);
        }
      }
    }
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const passwordOverlay = document.getElementById('password-overlay');
      const passwordInput = document.getElementById('password-input');
      const passwordSubmit = document.getElementById('password-submit');
      const passwordError = document.getElementById('password-error');
      const mainContainer = document.querySelector('.container');
      
      const correctPassword = '666666';

      function authenticate() {
        if (passwordInput.value === correctPassword) {
          sessionStorage.setItem('isAuthenticated', 'true');
          passwordOverlay.style.display = 'none';
          mainContainer.style.display = 'flex';
          initializePlayer();
        } else {
          passwordError.textContent = '密码错误，请重试！';
          passwordInput.value = '';
          passwordInput.focus();
        }
      }

      if (sessionStorage.getItem('isAuthenticated') === 'true') {
        mainContainer.style.display = 'flex';
        initializePlayer();
      } else {
        passwordOverlay.style.display = 'flex';
        passwordInput.focus();
      }

      passwordSubmit.addEventListener('click', authenticate);
      passwordInput.addEventListener('keyup', (event) => {
        if (event.key === 'Enter') authenticate();
      });
    });

    function initializePlayer() {
      // 先加载数据
      loadSeriesData();
      
      // 设置表单处理器
      setupFormHandlers();
      
      const player = videojs('my-video', { 
        responsive: true, 
        fluid: true,
        html5: {
          hls: {
            enableLowInitialPlaylist: true,
            smoothQualityChange: true
          }
        }
      });
      
      // 将player设为全局变量，供其他函数使用
      window.player = player;
      
      const seriesListEl = document.getElementById('series-list');
      const combinedTitleEl = document.getElementById('combined-title');
      const episodeListEl = document.getElementById('episode-list');
      const restoreOverlay = document.getElementById('restore-overlay');
      const historyListEl = document.getElementById('history-list');
      let pendingSeekTime = null; // 用于存储待跳转的时间

      // iOS检测
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
      
      // 恢复播放覆盖层点击事件
      restoreOverlay.addEventListener('click', () => {
        if (pendingSeekTime !== null) {
          // 先播放，然后在合适的时机跳转
          player.play().then(() => {
            // 使用setTimeout确保播放已开始
            setTimeout(() => {
              console.log(`iOS恢复播放：跳转到 ${pendingSeekTime}秒`);
              player.currentTime(pendingSeekTime);
              pendingSeekTime = null;
            }, 100);
          }).catch(e => {
            console.error('播放失败:', e);
          });
        } else {
          player.play();
        }
      });

      // 播放开始时隐藏覆盖层
      player.on('play', () => {
        restoreOverlay.style.display = 'none';
      });

      function saveProgress() {
        const time = player.currentTime();
        if (isNaN(time) || time < 1) return;
        const progress = {
          seriesIndex: currentSeriesIndex,
          episodeIndex: currentEpisodeIndex,
          time: time,
        };
        localStorage.setItem('playbackProgress', JSON.stringify(progress));
        
        // 同时保存到播放历史
        saveToHistory(currentSeriesIndex, currentEpisodeIndex, time);
      }
      
            function saveToHistory(seriesIdx, episodeIdx, time) {
        if (!seriesData[seriesIdx] || !seriesData[seriesIdx].episodes[episodeIdx]) return;
        
        const series = seriesData[seriesIdx];
        const episode = series.episodes[episodeIdx];
        const duration = player.duration() || 0;
        
        const historyItem = {
          seriesIndex: seriesIdx,
          episodeIndex: episodeIdx,
          seriesTitle: series.title,
          episodeName: episode.name,
          currentTime: time,
          duration: duration,
          timestamp: Date.now(),
          watchDate: new Date().toLocaleDateString('zh-CN')
        };
        
        let history = [];
        try {
          const savedHistory = localStorage.getItem('playHistory');
          if (savedHistory) {
            history = JSON.parse(savedHistory);
          }
        } catch (e) {
          console.error('解析播放历史失败:', e);
        }

        // 查找是否已存在相同剧集的记录
        const existingIndex = history.findIndex(item => 
          item.seriesIndex === seriesIdx && item.episodeIndex === episodeIdx
        );
        
        // 如果找到了，先从原来的位置删除它
        if (existingIndex >= 0) {
          history.splice(existingIndex, 1);
        }
        
        // 总是将最新的记录添加到数组的最前面 (置顶)
        history.unshift(historyItem);        
        // 限制历史记录数量，最多保存50条
        if (history.length > 50) {
          history = history.slice(0, 50);
        }
        
        localStorage.setItem('playHistory', JSON.stringify(history));
      }
      
      function displayHistory() {
        let history = [];
        try {
          const savedHistory = localStorage.getItem('playHistory');
          if (savedHistory) {
            history = JSON.parse(savedHistory);
          }
        } catch (e) {
          console.error('加载播放历史失败:', e);
        }
        
        historyListEl.innerHTML = '';
        
        if (history.length === 0) {
          historyListEl.innerHTML = '<div class="no-history">暂无播放历史</div>';
          return;
        }
        
        // 过滤掉已删除的视频记录
        history = history.filter(item => {
          return seriesData[item.seriesIndex] && 
                 seriesData[item.seriesIndex].episodes[item.episodeIndex];
        });
        
        // 更新过滤后的历史记录
        localStorage.setItem('playHistory', JSON.stringify(history));
        
        if (history.length === 0) {
          historyListEl.innerHTML = '<div class="no-history">暂无播放历史</div>';
          return;
        }
        
        history.forEach((item, index) => {
          const historyItem = document.createElement('div');
          historyItem.className = 'history-item';
          
          const progressPercent = item.duration > 0 ? (item.currentTime / item.duration * 100).toFixed(1) : 0;
          const currentTimeStr = formatTime(item.currentTime);
          const durationStr = item.duration > 0 ? formatTime(item.duration) : '--:--';
          
          historyItem.innerHTML = `
            <div class="history-title">${item.seriesTitle}</div>
            <div class="history-episode">${item.episodeName}</div>
            <div class="history-progress">
              <span>播放至 ${currentTimeStr} / ${durationStr} (${progressPercent}%)</span>
              <span class="history-time">${item.watchDate}</span>
            </div>
          `;
          
          historyItem.addEventListener('click', () => {
            // 切换回视频列表tab
            switchTab('series');
            
            // 播放历史记录中的剧集
            setTimeout(() => {
              playEpisode(item.seriesIndex, item.episodeIndex, item.currentTime);
              displayEpisodes(item.seriesIndex);
            }, 100);
          });
          
          historyListEl.appendChild(historyItem);
        });
      }

      /**
       * 查找特定剧集的播放历史记录
       * @param {number} seriesIdx - 系列的索引
       * @param {number} episodeIdx - 剧集的索引
       * @returns {number|null} - 返回播放时间（秒），如果没找到或已播放完则返回null
       */
      function findHistoryForEpisode(seriesIdx, episodeIdx) {
        let history = [];
        try {
          const savedHistory = localStorage.getItem('playHistory');
          if (savedHistory) {
            history = JSON.parse(savedHistory);
          }
        } catch (e) {
          console.error('加载播放历史(用于查找特定剧集)失败:', e);
          return null;
        }
        
        // 查找完全匹配的剧集历史
        const historyEntry = history.find(item => 
          item.seriesIndex === seriesIdx && item.episodeIndex === episodeIdx
        );
        
        if (historyEntry) {
          // 如果播放进度超过95%，则认为已经看完，从头开始播放更好
          if (historyEntry.duration > 0 && (historyEntry.currentTime / historyEntry.duration) > 0.95) {
            console.log(`剧集(${seriesIdx}, ${episodeIdx})已播放超过95%，将从头开始。`);
            return null; 
          }
          console.log(`找到剧集(${seriesIdx}, ${episodeIdx})的历史记录，时间点: ${historyEntry.currentTime}`);
          return historyEntry.currentTime;
        }
        
        // 没有找到该剧集的历史记录
        return null;
      }
      
      // 将 displayHistory 函数挂载到全局，供 switchTab 调用
      window.displayHistory = displayHistory;
      
      // 清除历史记录
      document.getElementById('clear-history').addEventListener('click', () => {
        if (confirm('确定要清除所有播放历史吗？')) {
          localStorage.removeItem('playHistory');
          displayHistory();
        }
      });
      
      function formatTime(totalSeconds) {
        const minutes = Math.floor(totalSeconds / 60);
        const seconds = Math.floor(totalSeconds % 60);
        return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
      }

      function playEpisode(seriesIdx, episodeIdx, startTime = null) {
        if (!seriesData[seriesIdx] || !seriesData[seriesIdx].episodes[episodeIdx]) {
          console.error('视频不存在');
          return;
        }
        
        restoreOverlay.style.display = 'none';
        currentSeriesIndex = seriesIdx;
        currentEpisodeIndex = episodeIdx;
        pendingSeekTime = startTime;
        
        const episode = seriesData[seriesIdx].episodes[episodeIdx];
        
        // 更新合并标题：{视频系列}-{剧集}
        const seriesTitle = seriesData[seriesIdx].title;
        combinedTitleEl.textContent = `${seriesTitle} - ${episode.name}`;
        
        player.src({ 
          src: episode.url, 
          type: episode.url.includes('.m3u8') ? 'application/x-mpegURL' : 'video/mp4' 
        });
        
        if (startTime !== null) {
          // 如果有指定开始时间，等待元数据加载后处理
          player.one('loadedmetadata', () => {
            if (isIOS) {
              // iOS需要用户交互才能跳转，显示恢复提示
              const timeStr = formatTime(startTime);
              restoreOverlay.innerHTML = `上次播放至 ${timeStr}<br>点击屏幕继续播放`;
              restoreOverlay.style.display = 'flex';
            } else {
              // 非iOS设备直接跳转
              player.currentTime(startTime);
              player.play();
            }
          });
        } else {
          player.play();
        }
        
        updateActiveStates();
      }

      // 将playEpisode设为全局函数
      window.playEpisode = playEpisode;

      function displayEpisodes(seriesIdx) {
        if (!seriesData[seriesIdx]) return;
        
        currentSeriesIndex = seriesIdx;
        const series = seriesData[seriesIdx];
        episodeListEl.innerHTML = '';
        
        // 检查是否为data.js中的系列
        let dataJsCount = 0;
        if (typeof playerData !== 'undefined' && Array.isArray(playerData)) {
          dataJsCount = playerData.length;
        }
        const isFromDataJs = seriesIdx < dataJsCount;
        
        // 添加剧集按钮
        series.episodes.forEach((episode, index) => {
          const btn = document.createElement('button');
          btn.className = 'episode-btn';
          btn.innerHTML = `
            ${episode.name}
            ${!isFromDataJs ? `<button class="episode-delete" onclick="deleteEpisode(${seriesIdx}, ${index}, event)">×</button>` : ''}
          `;
          btn.addEventListener('click', (e) => {
            if (e.target.className !== 'episode-delete') {
              // 先查找这一集的播放历史时间
              const historyTime = findHistoryForEpisode(seriesIdx, index);
              // 将找到的时间(或null)传递给播放函数
              playEpisode(seriesIdx, index, historyTime);
            }
          });
          episodeListEl.appendChild(btn);
      });
        
        // 只对用户添加的系列显示"添加剧集"按钮
        if (!isFromDataJs) {
          const addBtn = document.createElement('button');
          addBtn.className = 'add-episode-btn';
          addBtn.textContent = '+ 添加剧集';
          addBtn.addEventListener('click', () => {
            openAddEpisodeModal();
          });
          episodeListEl.appendChild(addBtn);
        }
        
        updateActiveStates();
      }

      // 将displayEpisodes设为全局函数
      window.displayEpisodes = displayEpisodes;

      // 将一些函数设为全局，供HTML中的onclick使用
      window.deleteEpisode = function(seriesIdx, episodeIdx, event) {
        event.stopPropagation();
        
        // 检查是否为data.js中的内容
        let dataJsCount = 0;
        if (typeof playerData !== 'undefined' && Array.isArray(playerData)) {
          dataJsCount = playerData.length;
        }
        
        if (seriesIdx < dataJsCount) {
          alert('无法删除来自data.js的剧集');
          return;
        }
        
        if (confirm('确定要删除这一集吗？')) {
          seriesData[seriesIdx].episodes.splice(episodeIdx, 1);
          
          // 如果系列没有剧集了，删除整个系列
          if (seriesData[seriesIdx].episodes.length === 0) {
            seriesData.splice(seriesIdx, 1);
            saveSeriesData();
            renderSeriesList();
            
            if (seriesData.length > 0) {
              currentSeriesIndex = Math.min(currentSeriesIndex, seriesData.length - 1);
              displayEpisodes(currentSeriesIndex);
              playEpisode(currentSeriesIndex, 0);
            } else {
              showEmptyState();
            }
          } else {
            saveSeriesData();
            
            // 重新显示剧集列表
            if (seriesIdx === currentSeriesIndex) {
              currentEpisodeIndex = Math.min(currentEpisodeIndex, seriesData[seriesIdx].episodes.length - 1);
              displayEpisodes(seriesIdx);
              playEpisode(seriesIdx, currentEpisodeIndex);
            }
          }
        }
      };

      function updateActiveStates() {
        // 更新系列列表的活跃状态
        Array.from(seriesListEl.children).forEach((li, index) => {
          if (li.tagName === 'LI') {
            li.classList.toggle('active', index === currentSeriesIndex);
          }
        });
        
        // 更新剧集列表的活跃状态
        Array.from(episodeListEl.children).forEach((btn, index) => {
          if (btn.className.includes('episode-btn')) {
            btn.classList.toggle('active', index === currentEpisodeIndex);
          }
        });
      }

      // 将updateActiveStates设为全局函数
      window.updateActiveStates = updateActiveStates;

      function init() {
        renderSeriesList();
        
        if (seriesData.length === 0) {
          showEmptyState();
          return;
        }

        // 检查保存的进度
        const savedProgressRaw = localStorage.getItem('playbackProgress');
        let shouldRestore = false;
        let savedProgress;

        if (savedProgressRaw) {
          try {
            savedProgress = JSON.parse(savedProgressRaw);
            if (savedProgress.seriesIndex < seriesData.length && 
                savedProgress.episodeIndex < seriesData[savedProgress.seriesIndex].episodes.length) {
              shouldRestore = true;
            }
          } catch (e) {
            localStorage.removeItem('playbackProgress');
          }
        }
        
        if (shouldRestore) {
          // 恢复之前的播放进度
          currentSeriesIndex = savedProgress.seriesIndex;
          currentEpisodeIndex = savedProgress.episodeIndex;
          displayEpisodes(currentSeriesIndex);
          playEpisode(currentSeriesIndex, currentEpisodeIndex, savedProgress.time);
        } else {
          // 从第一集开始
          displayEpisodes(0);
          playEpisode(0, 0);
        }
      }

      init();

      // 定期保存进度
      setInterval(saveProgress, 5000);
      player.on('pause', saveProgress);
      player.on('timeupdate', () => {
        // 在iOS上，timeupdate事件更可靠
        if (isIOS && Math.floor(player.currentTime()) % 10 === 0) {
          saveProgress();
        }
      });
      
      // 页面状态变化时保存进度
      document.addEventListener('visibilitychange', () => {
        if (document.hidden) saveProgress();
      });
      window.addEventListener('pagehide', saveProgress);

      // 视频播放结束，自动播放下一集
      player.on('ended', function() {
        const nextEpisodeIndex = currentEpisodeIndex + 1;
        const totalEpisodes = seriesData[currentSeriesIndex].episodes.length;
        if (nextEpisodeIndex < totalEpisodes) {
          playEpisode(currentSeriesIndex, nextEpisodeIndex);
        } else {
          localStorage.removeItem('playbackProgress'); 
        }
      });
    }
  </script>
