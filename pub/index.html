<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>视频在线播放</title>
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <style>
  /* --- 1. 设计体系：CSS变量定义 --- */
  :root {
    --primary-color: #007bff;
    --primary-color-light: #e6f2ff;
    --success-color: #28a745;
    --danger-color: #dc3545;
    --danger-color-light: #fbebee;
    
    --text-primary: #1f2937;
    --text-secondary: #6b7280;
    --text-light: #ffffff;
    
    --bg-body: #f4f6f9;
    --bg-container: #ffffff;
    --bg-light: #f8f9fa;
    --bg-hover: #e9ecef;
    
    --border-color: #e5e7eb;
    
    --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
    
    --radius-sm: 4px;
    --radius-md: 8px;
    --radius-lg: 12px;
    --radius-full: 9999px;
    
    --spacing-1: 4px;
    --spacing-2: 8px;
    --spacing-3: 12px;
    --spacing-4: 16px;
    --spacing-5: 20px;
    --spacing-6: 24px;
    --spacing-8: 32px;
  }
  
  /* --- 2. 全局和基础样式 --- */
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    background: var(--bg-body);
    color: var(--text-primary);
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-size: 14px;
    /* ↓↓↓ 新增此行以适配iOS顶部安全区域 ↓↓↓ */
    padding-top: env(safe-area-inset-top);
  }

  * {
    box-sizing: border-box;
  }

  /* --- 3. 主布局 --- */
  .container {
    display: flex;
    width: 100%;
    height: 100%;
    display: none; 
  }

  .sidebar {
    width: 280px;
    background: var(--bg-container);
    border-right: 1px solid var(--border-color);
    display: flex;
    flex-direction: column;
    flex-shrink: 0;
  }

  .main-content {
    flex-grow: 1;
    padding: var(--spacing-6);
    display: flex;
    flex-direction: column;
    overflow-y: auto;
  }

  /* --- 4. 侧边栏样式 --- */
  .sidebar-tabs {
    display: flex;
    padding: var(--spacing-1);
    background: var(--bg-light);
    border-bottom: 1px solid var(--border-color);
  }

  .sidebar-tab {
    flex: 1;
    padding: var(--spacing-2) var(--spacing-3);
    text-align: center;
    cursor: pointer;
    font-weight: 500;
    color: var(--text-secondary);
    border-radius: var(--radius-sm);
    transition: all 0.2s ease;
    user-select: none;
  }

  .sidebar-tab:hover {
    background-color: var(--bg-hover);
    color: var(--text-primary);
  }

  .sidebar-tab.active {
    background-color: var(--bg-container);
    color: var(--primary-color);
    box-shadow: var(--shadow-sm);
  }

  .sidebar-content {
    padding: var(--spacing-4);
    flex-grow: 1;
    overflow-y: auto;
    position: relative;
    padding-bottom: 80px; /* 为按钮留出空间 */
  }

  .sidebar ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .sidebar li {
    padding: var(--spacing-3);
    cursor: pointer;
    border-radius: var(--radius-md);
    margin-bottom: var(--spacing-2);
    transition: background-color 0.2s ease, color 0.2s ease;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: space-between;
    font-weight: 500;
    font-size: 18px; /* <-- 本地视频字体 */

  }

  .sidebar li:hover {
    background-color: var(--bg-light);
  }

  .sidebar li.active {
    background-color: var(--primary-color);
    color: var(--text-light);
    font-weight: 600;
  }
  .sidebar li.active:hover {
    background-color: var(--primary-color); /* 激活状态hover不变色 */
  }

  .series-name {
    flex: 1;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .delete-btn {
    background: transparent;
    color: var(--danger-color);
    border: none;
    border-radius: var(--radius-full);
    width: 24px;
    height: 24px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    display: none;
    align-items: center;
    justify-content: center;
    margin-left: var(--spacing-2);
    transition: background-color 0.2s, color 0.2s;
  }
  .sidebar li:hover .delete-btn { display: flex; }
  .sidebar li.active .delete-btn { color: var(--text-light); }
  .delete-btn:hover { background: rgba(0,0,0,0.1); }


  .add-video-btn {
    position: absolute;
    bottom: var(--spacing-5);
    left: var(--spacing-4);
    right: var(--spacing-4);
    height: 44px;
    background: var(--success-color);
    color: var(--text-light);
    border: none;
    border-radius: var(--radius-md);
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background-color 0.2s ease, transform 0.1s ease;
    box-shadow: var(--shadow-md);
  }
  .add-video-btn:hover { background: #218838; }
  .add-video-btn:active { transform: scale(0.98); }
  
  /* --- 5. 播放历史样式 --- */
  .history-item {
    padding: var(--spacing-3);
    border: 1px solid var(--border-color);
    border-radius: var(--radius-md);
    margin-bottom: var(--spacing-2);
    cursor: pointer;
    transition: all 0.2s ease;
  }
  .history-item:hover {
    border-color: var(--primary-color);
    background-color: var(--primary-color-light);
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
  }
  .history-title { font-weight: 600; color: var(--text-primary); margin-bottom: var(--spacing-1); }
  .history-episode { font-size: 13px; color: var(--text-secondary); margin-bottom: var(--spacing-1); }
  .history-progress { font-size: 12px; color: var(--primary-color); display: flex; justify-content: space-between; align-items: center; }
  .history-time { color: var(--text-secondary); }
  .history-clear {
    width: 100%;
    padding: var(--spacing-2);
    background-color: var(--danger-color-light);
    color: var(--danger-color);
    border: 1px solid var(--danger-color);
    border-radius: var(--radius-md);
    cursor: pointer;
    font-size: 13px;
    margin-top: var(--spacing-4);
    transition: all 0.2s ease;
    font-weight: 500;
  }
  .history-clear:hover { background-color: var(--danger-color); color: var(--text-light); }
  .no-history { text-align: center; color: var(--text-secondary); padding: var(--spacing-8) 0; }

 /* --- 6. 主播放区域 --- */
.player-container {
  position: relative;
  width: 100%;
  max-width: 1000px;
  margin: 0 auto;
  background: #000;
  border-radius: var(--radius-lg); /* 保留圆角以适配阴影 */
  /* overflow: hidden; */ /* <-- 问题所在，已移除 */
  box-shadow: var(--shadow-md);
}

.video-js {
  width: 100%;
  height: 0;
  padding-top: 56.25%; /* 16:9 aspect ratio */
  /* ↓ 新增 ↓ */
  border-radius: var(--radius-lg);
  overflow: hidden;
}

  .combined-title {
    text-align: center;
    margin: var(--spacing-2) 0 var(--spacing-6);
    font-size: 22px;
    font-weight: 600;
    color: var(--text-primary);
  }
  
  .episode-list {
    display: flex;
    flex-wrap: wrap;
    gap: var(--spacing-2);
    padding: var(--spacing-5) 0;
    justify-content: flex-start;
    max-width: 1000px;
    width: 100%;
    margin: 0 auto 20px;
  }

  .episode-btn {
    padding: var(--spacing-2) var(--spacing-4);
    border: 1px solid var(--border-color);
    background-color: var(--bg-container);
    color: var(--text-secondary);
    cursor: pointer;
    border-radius: var(--radius-md);
    font-size: 14px;
    transition: all 0.2s ease;
    position: relative;
    font-weight: 500;
  }

  .episode-btn:hover {
    border-color: var(--primary-color);
    color: var(--primary-color);
    transform: translateY(-2px);
  }

  .episode-btn.active {
    background-color: var(--primary-color);
    color: var(--text-light);
    border-color: var(--primary-color);
    font-weight: 600;
  }

  .episode-delete {
    position: absolute;
    top: -10px; right: -10px;
    background: var(--danger-color);
    color: var(--text-light);
    border: 2px solid var(--bg-container);
    border-radius: var(--radius-full);
    width: 22px; height: 22px;
    font-size: 12px; cursor: pointer;
    display: none; align-items: center; justify-content: center;
    box-shadow: var(--shadow-sm);
  }
  .episode-btn:hover .episode-delete { display: flex; }

  .add-episode-btn {
    padding: var(--spacing-2) var(--spacing-4);
    border: 2px dashed var(--success-color);
    background-color: transparent;
    color: var(--success-color);
    cursor: pointer;
    border-radius: var(--radius-md);
    font-size: 14px;
    font-weight: 500;
    transition: all 0.2s ease;
  }
  .add-episode-btn:hover { background-color: var(--success-color); color: var(--text-light); }

  /* --- 7. 密码和恢复覆盖层 --- */
  #password-overlay {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background-color: rgba(0, 0, 0, 0.7); display: flex;
    justify-content: center; align-items: center; z-index: 9999; display: none; 
    backdrop-filter: blur(4px);
  }
  .password-modal {
    background: var(--bg-container); padding: var(--spacing-8); border-radius: var(--radius-lg);
    box-shadow: var(--shadow-md); text-align: center;
  }
  .password-modal h2 { margin-top: 0; margin-bottom: var(--spacing-5); color: var(--text-primary); }
  .password-modal input {
    padding: var(--spacing-3); width: 220px; border: 1px solid var(--border-color);
    border-radius: var(--radius-md); font-size: 16px; margin-right: var(--spacing-2);
    transition: border-color 0.2s, box-shadow 0.2s;
  }
  .password-modal input:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px var(--primary-color-light);
  }
  .password-modal button {
    padding: var(--spacing-3) var(--spacing-5); font-size: 16px; cursor: pointer;
    background-color: var(--primary-color); color: var(--text-light); border: none; 
    border-radius: var(--radius-md); transition: background-color 0.2s;
  }
  .password-modal button:hover { background-color: #0069d9; }
  .password-modal p.error { color: var(--danger-color); height: var(--spacing-4); margin-top: var(--spacing-3); margin-bottom: 0; }
  
  #restore-overlay {
    position: absolute; top: 0; left: 0; width: 100%; height: 100%;
    background-color: rgba(0, 0, 0, 0.6); color: var(--text-light);
    font-size: 18px; line-height: 1.5;
    display: flex; flex-direction: column; justify-content: center; align-items: center;
    text-align: center; cursor: pointer; z-index: 10; display: none;
  }
  
  /* --- 8. 添加/编辑弹窗 --- */
  #add-video-overlay, #add-episode-overlay {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex; justify-content: center; align-items: center;
    z-index: 9998; display: none; backdrop-filter: blur(4px);
  }
  
  .add-video-modal, .add-episode-modal {
    background: var(--bg-container);
    padding: var(--spacing-6);
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow-md);
    width: 90%;
    max-width: 500px;
  }
  .add-video-modal h3, .add-episode-modal h3 {
    margin-top: 0; margin-bottom: var(--spacing-6);
    color: var(--text-primary); text-align: center; font-size: 20px;
  }
  .form-group { margin-bottom: var(--spacing-4); }
  .form-group label { display: block; margin-bottom: var(--spacing-2); font-weight: 500; color: var(--text-primary); }
  .form-group input {
    width: 100%; padding: var(--spacing-3);
    border: 1px solid var(--border-color); border-radius: var(--radius-md);
    font-size: 14px; transition: border-color 0.2s, box-shadow 0.2s;
  }
  .form-group input:focus {
    outline: none; border-color: var(--primary-color);
    box-shadow: 0 0 0 3px var(--primary-color-light);
  }

  .episode-inputs {
    border: 1px solid var(--border-color); border-radius: var(--radius-md);
    padding: var(--spacing-4); margin-bottom: var(--spacing-4); background: var(--bg-light);
  }
  .episode-inputs h4 { margin: 0 0 var(--spacing-4) 0; color: var(--text-primary); font-size: 14px; font-weight: 500;}
  .episode-input-group { display: flex; gap: var(--spacing-2); margin-bottom: var(--spacing-2); align-items: center; }
  .episode-input-group input { flex: 1; margin-bottom: 0; }
  .remove-episode-btn {
    background: var(--danger-color-light); color: var(--danger-color); border: none;
    border-radius: var(--radius-full); width: 32px; height: 32px;
    cursor: pointer; font-size: 16px; font-weight: bold; flex-shrink: 0;
    transition: background-color 0.2s, color 0.2s;
  }
  .remove-episode-btn:hover { background: var(--danger-color); color: var(--text-light); }
  .add-episode-input-btn {
    background: transparent; color: var(--success-color); border: 1px solid var(--success-color);
    border-radius: var(--radius-md); padding: var(--spacing-2) var(--spacing-3);
    cursor: pointer; font-size: 14px; font-weight: 500;
    margin-top: var(--spacing-2); transition: all 0.2s;
  }
  .add-episode-input-btn:hover { background-color: var(--success-color); color: var(--text-light); }

  .modal-buttons { display: flex; justify-content: flex-end; gap: var(--spacing-3); margin-top: var(--spacing-6); }
  .modal-buttons button {
    padding: var(--spacing-3) var(--spacing-5); border: none;
    border-radius: var(--radius-md); cursor: pointer;
    font-size: 14px; font-weight: 500; transition: all 0.2s;
  }
  .btn-cancel { background: var(--bg-light); color: var(--text-secondary); }
  .btn-cancel:hover { background: var(--bg-hover); }
  .btn-save { background: var(--primary-color); color: var(--text-light); }
  .btn-save:hover { background-color: #0069d9; }

  /* --- 9. 其他状态和指示器 --- */
  .empty-state {
    text-align: center;
    color: var(--text-secondary);
    font-size: 16px;
    padding: 80px 20px;
    display: none;
    flex-grow: 1;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
  .empty-state p { margin-bottom: 20px; line-height: 1.6; }

  .datajs-indicator::after {
    content: "";
    background-color: var(--bg-light);
    color: var(--text-secondary);
    font-weight: normal;
  }
  .sidebar li.active .datajs-indicator::after {
    background-color: rgba(255,255,255,0.2);
    color: var(--text-light);
  }
</style>
</head>
<body>

  <div id="password-overlay">
    <div class="password-modal">
      <h2>请输入访问密码</h2>
      <div>
        <input type="password" id="password-input" placeholder="密码">
        <button id="password-submit">进入</button>
      </div>
      <p id="password-error" class="error"></p>
    </div>
  </div>

  <!-- 添加视频弹窗 -->
  <div id="add-video-overlay">
    <div class="add-video-modal">
      <h3>添加视频系列</h3>
      <form id="add-video-form">
        <div class="form-group">
          <label for="series-title-input">系列标题:</label>
          <input type="text" id="series-title-input" placeholder="请输入视频系列标题" required>
        </div>
        
        <div class="episode-inputs">
          <h4>剧集列表:</h4>
          <div id="episode-inputs-container">
            <div class="episode-input-group">
              <input type="text" placeholder="剧集名称 (如: 第1集)" required>
              <input type="url" placeholder="视频地址 (http://... 或 https://...)" required>
              <button type="button" class="remove-episode-btn" onclick="removeEpisodeInput(this)">-</button>
            </div>
          </div>
          <button type="button" class="add-episode-input-btn" onclick="addEpisodeInput()">+ 添加剧集</button>
        </div>
        
        <div class="modal-buttons">
          <button type="button" class="btn-cancel" onclick="closeAddVideoModal()">取消</button>
          <button type="submit" class="btn-save">保存</button>
        </div>
      </form>
    </div>
  </div>

  <!-- 添加剧集弹窗 -->
  <div id="add-episode-overlay">
    <div class="add-episode-modal">
      <h3>添加剧集</h3>
      <form id="add-episode-form">
        <div class="form-group">
          <label for="episode-name-input">剧集名称:</label>
          <input type="text" id="episode-name-input" placeholder="请输入剧集名称（如：第1集）" required>
        </div>
        
        <div class="form-group">
          <label for="episode-url-input">视频地址:</label>
          <input type="url" id="episode-url-input" placeholder="请输入视频地址（http://... 或 https://...）" required>
        </div>
        
        <div class="modal-buttons">
          <button type="button" class="btn-cancel" onclick="closeAddEpisodeModal()">取消</button>
          <button type="submit" class="btn-save">保存</button>
        </div>
      </form>
    </div>
  </div>

  <div class="container">
    <div class="sidebar">
      <div class="sidebar-tabs">
        <div class="sidebar-tab active" data-tab="series" onclick="switchTab('series')">视频列表</div>
        <div class="sidebar-tab" data-tab="history" onclick="switchTab('history')">播放历史</div>
      </div>
      <div class="sidebar-content">
        <div id="series-tab" class="tab-content" style="display: block;">
          <ul id="series-list"></ul>
          <button class="add-video-btn" onclick="openAddVideoModal()">+ 添加视频</button>
        </div>
        <div id="history-tab" class="tab-content" style="display: none;">
          <div id="history-list"></div>
          <button id="clear-history" class="history-clear">清除历史记录</button>
        </div>
      </div>
    </div>
    <div class="main-content">
      <h1 id="combined-title" class="combined-title"></h1>
      <div class="player-container">
        <video id="my-video" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto" playsinline webkit-playsinline></video>
        <div id="restore-overlay"></div>
      </div>
      <div id="episode-list" class="episode-list"></div>
      <div id="empty-state" class="empty-state" style="display: none;">
        <p>还没有添加任何视频</p>
        <p>点击左侧的"+ 添加视频"按钮开始添加视频系列</p>
      </div>
    </div>
  </div>

  <script src="data.js"></script>
  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <script>
    // 全局变量
    let seriesData = [];
    let currentSeriesIndex = 0;
    let currentEpisodeIndex = 0;

    // 修改后的加载数据函数 - 每次都重新合并data.js内容
    function loadSeriesData() {
      try {
        console.log('开始加载视频数据...');
        
        // 获取用户添加的数据（不包含data.js数据）
        const savedUserData = localStorage.getItem('userVideoSeriesData');
        let userData = [];
        
        if (savedUserData) {
          userData = JSON.parse(savedUserData);
          console.log('加载的用户自定义数据:', userData);
        }
        
        // 获取data.js中的数据
        let dataJsContent = [];
        if (typeof playerData !== 'undefined' && Array.isArray(playerData)) {
          dataJsContent = [...playerData];
          console.log('加载的data.js数据:', dataJsContent);
        }
        
        // 合并数据：data.js在前，用户数据在后
        seriesData = [...dataJsContent, ...userData];
        
        console.log('最终合并的数据:', seriesData);
        
      } catch (e) {
        console.error('加载视频数据失败:', e);
        // 如果出错，至少保证data.js数据可用
        if (typeof playerData !== 'undefined') {
          seriesData = [...playerData];
        } else {
          seriesData = [];
        }
      }
    }

    // 修改保存函数 - 只保存用户添加的数据
    function saveSeriesData() {
      try {
        // 分离data.js数据和用户数据
        let dataJsCount = 0;
        if (typeof playerData !== 'undefined' && Array.isArray(playerData)) {
          dataJsCount = playerData.length;
        }
        
        // 只保存用户添加的数据（data.js数据之后的部分）
        const userData = seriesData.slice(dataJsCount);
        localStorage.setItem('userVideoSeriesData', JSON.stringify(userData));
        
        console.log('保存用户数据:', userData);
        
      } catch (e) {
        console.error('保存视频数据失败:', e);
      }
    }

    // 打开添加视频弹窗
    function openAddVideoModal() {
      document.getElementById('add-video-overlay').style.display = 'flex';
      document.getElementById('series-title-input').focus();
    }

    // 关闭添加视频弹窗
    function closeAddVideoModal() {
      document.getElementById('add-video-overlay').style.display = 'none';
      document.getElementById('add-video-form').reset();
      // 重置剧集输入
      const container = document.getElementById('episode-inputs-container');
      container.innerHTML = `
        <div class="episode-input-group">
          <input type="text" placeholder="剧集名称 (如: 第1集)" required>
          <input type="url" placeholder="视频地址 (http://... 或 https://...)" required>
          <button type="button" class="remove-episode-btn" onclick="removeEpisodeInput(this)">-</button>
        </div>
      `;
    }

    // 打开添加剧集弹窗
    function openAddEpisodeModal() {
      document.getElementById('add-episode-overlay').style.display = 'flex';
      document.getElementById('episode-name-input').focus();
    }

          btn.innerHTML = `
            ${episode.name}
            ${!isFromDataJs ? `<button class="episode-delete" onclick="deleteEpisode(${seriesIdx}, ${index}, event)">×</button>` : ''}
          `;
          btn.addEventListener('click', (e) => {
            if (e.target.className !== 'episode-delete') {
              // 先查找这一集的播放历史时间
              const historyTime = findHistoryForEpisode(seriesIdx, index);
              // 将找到的时间(或null)传递给播放函数
              playEpisode(seriesIdx, index, historyTime);
            }
          });
          episodeListEl.appendChild(btn);
      });
        
        // 只对用户添加的系列显示"添加剧集"按钮
        if (!isFromDataJs) {
          const addBtn = document.createElement('button');
          addBtn.className = 'add-episode-btn';
          addBtn.textContent = '+ 添加剧集';
          addBtn.addEventListener('click', () => {
            openAddEpisodeModal();
          });
          episodeListEl.appendChild(addBtn);
        }
        
        updateActiveStates();
      }

      // 将displayEpisodes设为全局函数
      window.displayEpisodes = displayEpisodes;

      // 将一些函数设为全局，供HTML中的onclick使用
      window.deleteEpisode = function(seriesIdx, episodeIdx, event) {
        event.stopPropagation();
        
        // 检查是否为data.js中的内容
        let dataJsCount = 0;
        if (typeof playerData !== 'undefined' && Array.isArray(playerData)) {
          dataJsCount = playerData.length;
        }
        
        if (seriesIdx < dataJsCount) {
          alert('无法删除来自data.js的剧集');
          return;
        }
        
        if (confirm('确定要删除这一集吗？')) {
          seriesData[seriesIdx].episodes.splice(episodeIdx, 1);
          
          // 如果系列没有剧集了，删除整个系列
          if (seriesData[seriesIdx].episodes.length === 0) {
            seriesData.splice(seriesIdx, 1);
            saveSeriesData();
            renderSeriesList();
            
            if (seriesData.length > 0) {
              currentSeriesIndex = Math.min(currentSeriesIndex, seriesData.length - 1);
              displayEpisodes(currentSeriesIndex);
              playEpisode(currentSeriesIndex, 0);
            } else {
              showEmptyState();
            }
          } else {
            saveSeriesData();
            
            // 重新显示剧集列表
            if (seriesIdx === currentSeriesIndex) {
              currentEpisodeIndex = Math.min(currentEpisodeIndex, seriesData[seriesIdx].episodes.length - 1);
              displayEpisodes(seriesIdx);
              playEpisode(seriesIdx, currentEpisodeIndex);
            }
          }
        }
      };

      function updateActiveStates() {
        // 更新系列列表的活跃状态
        Array.from(seriesListEl.children).forEach((li, index) => {
          if (li.tagName === 'LI') {
            li.classList.toggle('active', index === currentSeriesIndex);
          }
        });
        
        // 更新剧集列表的活跃状态
        Array.from(episodeListEl.children).forEach((btn, index) => {
          if (btn.className.includes('episode-btn')) {
            btn.classList.toggle('active', index === currentEpisodeIndex);
          }
        });
      }

      // 将updateActiveStates设为全局函数
      window.updateActiveStates = updateActiveStates;

      function init() {
        renderSeriesList();
        
        if (seriesData.length === 0) {
          showEmptyState();
          return;
        }

        // 检查保存的进度
        const savedProgressRaw = localStorage.getItem('playbackProgress');
        let shouldRestore = false;
        let savedProgress;

        if (savedProgressRaw) {
          try {
            savedProgress = JSON.parse(savedProgressRaw);
            if (savedProgress.seriesIndex < seriesData.length && 
                savedProgress.episodeIndex < seriesData[savedProgress.seriesIndex].episodes.length) {
              shouldRestore = true;
            }
          } catch (e) {
            localStorage.removeItem('playbackProgress');
          }
        }
        
        if (shouldRestore) {
          // 恢复之前的播放进度
          currentSeriesIndex = savedProgress.seriesIndex;
          currentEpisodeIndex = savedProgress.episodeIndex;
          displayEpisodes(currentSeriesIndex);
          playEpisode(currentSeriesIndex, currentEpisodeIndex, savedProgress.time);
        } else {
          // 从第一集开始
          displayEpisodes(0);
          playEpisode(0, 0);
        }
      }

      init();

      // 定期保存进度
      setInterval(saveProgress, 5000);
      player.on('pause', saveProgress);
      player.on('timeupdate', () => {
        // 在iOS上，timeupdate事件更可靠
        if (isIOS && Math.floor(player.currentTime()) % 10 === 0) {
          saveProgress();
        }
      });
      
      // 页面状态变化时保存进度
      document.addEventListener('visibilitychange', () => {
        if (document.hidden) saveProgress();
      });
      window.addEventListener('pagehide', saveProgress);

      // 视频播放结束，自动播放下一集
      player.on('ended', function() {
        const nextEpisodeIndex = currentEpisodeIndex + 1;
        const totalEpisodes = seriesData[currentSeriesIndex].episodes.length;
        if (nextEpisodeIndex < totalEpisodes) {
          playEpisode(currentSeriesIndex, nextEpisodeIndex);
        } else {
          localStorage.removeItem('playbackProgress'); 
        }
      });
    }
  </script>
</body>
</html>
