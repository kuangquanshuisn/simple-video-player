    // ä¸»é¢˜ç®¡ç†ç±»
    class ThemeManager {
      constructor() {
        this.currentTheme = 'dark'; // é»˜è®¤ä¸»é¢˜
        this.init();
      }
      
      init() {
        // ä»localStorageè¯»å–ä¿å­˜çš„ä¸»é¢˜åå¥½
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme && (savedTheme === 'dark' || savedTheme === 'light')) {
          this.currentTheme = savedTheme;
        } else {
          // å¦‚æœæ²¡æœ‰ä¿å­˜çš„åå¥½ï¼Œæ£€æµ‹ç³»ç»Ÿä¸»é¢˜
          if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
            this.currentTheme = 'light';
          }
        }
        
        // åº”ç”¨ä¸»é¢˜
        this.applyTheme(this.currentTheme);
        
        // è®¾ç½®äº‹ä»¶ç›‘å¬
        this.setupEventListeners();
      }
      
      applyTheme(theme) {
        const html = document.documentElement;
        html.setAttribute('data-theme', theme);
        this.currentTheme = theme;
        
        // æ›´æ–°UIçŠ¶æ€
        this.updateThemeMenuState();
        
        // ä¿å­˜åˆ°localStorage
        localStorage.setItem('theme', theme);
        
        console.log(`ä¸»é¢˜å·²åˆ‡æ¢åˆ°: ${theme}`);
      }
      
      updateThemeMenuState() {
        const options = document.querySelectorAll('.theme-option');
        options.forEach(option => {
          const optionTheme = option.getAttribute('data-theme');
          if (optionTheme === this.currentTheme) {
            option.classList.add('active');
          } else {
            option.classList.remove('active');
          }
        });
      }
      
      setupEventListeners() {
        const toggleBtn = document.getElementById('theme-toggle-btn');
        const themeMenu = document.getElementById('theme-menu');
        const themeOptions = document.querySelectorAll('.theme-option');
        
        // è®¾ç½®æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        toggleBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          themeMenu.classList.toggle('show');
        });
        
        // ä¸»é¢˜é€‰é¡¹ç‚¹å‡»äº‹ä»¶
        themeOptions.forEach(option => {
          option.addEventListener('click', (e) => {
            e.stopPropagation();
            const selectedTheme = option.getAttribute('data-theme');
            this.applyTheme(selectedTheme);
            themeMenu.classList.remove('show');
          });
        });
        
        // ç‚¹å‡»å…¶ä»–åœ°æ–¹å…³é—­èœå•
        document.addEventListener('click', () => {
          themeMenu.classList.remove('show');
        });
        
        // é˜»æ­¢èœå•å†…éƒ¨ç‚¹å‡»äº‹ä»¶å†’æ³¡
        themeMenu.addEventListener('click', (e) => {
          e.stopPropagation();
        });
        
        // ç›‘å¬ç³»ç»Ÿä¸»é¢˜å˜åŒ–
        if (window.matchMedia) {
          window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            if (!localStorage.getItem('theme')) {
              // åªæœ‰åœ¨ç”¨æˆ·æ²¡æœ‰æ‰‹åŠ¨è®¾ç½®ä¸»é¢˜æ—¶æ‰è·Ÿéšç³»ç»Ÿ
              this.applyTheme(e.matches ? 'dark' : 'light');
            }
          });
        }
      }
    }
    
    // åˆå§‹åŒ–ä¸»é¢˜ç®¡ç†å™¨
    let themeManager;
    document.addEventListener('DOMContentLoaded', () => {
      themeManager = new ThemeManager();
    });
    
  </script>

        const userData = seriesData.slice(dataJsCount);

    // ä¿®æ”¹åˆ é™¤ç³»åˆ—å‡½æ•° - æ£€æŸ¥æ˜¯å¦ä¸ºdata.jså†…å®¹
    function deleteSeries(index, event) {
      event.stopPropagation();
      
      // æ£€æŸ¥æ˜¯å¦ä¸ºdata.jsä¸­çš„å†…å®¹
      let dataJsCount = 0;
      if (typeof playerData !== 'undefined' && Array.isArray(playerData)) {
        dataJsCount = playerData.length;
      }
      
      if (index < dataJsCount) {
        alert('æ— æ³•åˆ é™¤æ¥è‡ªdata.jsçš„è§†é¢‘ç³»åˆ—');
        return;
      }
      
      if (confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªè§†é¢‘ç³»åˆ—å—ï¼Ÿ')) {

        saveSeriesData();

        if (index === currentSeriesIndex) {

            displayEpisodes(currentSeriesIndex);

        } else if (index < currentSeriesIndex) {

    }

    // ä¿®æ”¹åˆ é™¤å‰§é›†å‡½æ•° - æ£€æŸ¥æ˜¯å¦ä¸ºdata.jså†…å®¹
    function deleteEpisode(seriesIdx, episodeIdx, event) {
      event.stopPropagation();
      
      // æ£€æŸ¥æ˜¯å¦ä¸ºdata.jsä¸­çš„å†…å®¹
      let dataJsCount = 0;
      if (typeof playerData !== 'undefined' && Array.isArray(playerData)) {
        dataJsCount = playerData.length;
      }
      
      if (seriesIdx < dataJsCount) {
        alert('æ— æ³•åˆ é™¤æ¥è‡ªdata.jsçš„å‰§é›†');
        return;
      }
      
      if (confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸€é›†å—ï¼Ÿ')) {
        seriesData[seriesIdx].episodes.splice(episodeIdx, 1);
        
        // å¦‚æœç³»åˆ—æ²¡æœ‰å‰§é›†äº†ï¼Œåˆ é™¤æ•´ä¸ªç³»åˆ—
        if (seriesData[seriesIdx].episodes.length === 0) {
          seriesData.splice(seriesIdx, 1);
          saveSeriesData();
          renderSeriesList();
          
          if (seriesData.length > 0) {

            displayEpisodes(currentSeriesIndex);
            playEpisode(currentSeriesIndex, 0);
          } else {
            showEmptyState();
          }
        } else {
          saveSeriesData();
          
          // é‡æ–°æ˜¾ç¤ºå‰§é›†åˆ—è¡¨
          if (seriesIdx === currentSeriesIndex) {
            currentEpisodeIndex = Math.min(currentEpisodeIndex, seriesData[seriesIdx].episodes.length - 1);
            displayEpisodes(seriesIdx);
            playEpisode(seriesIdx, currentEpisodeIndex);
          }
        }
      }
    }

    // ä¿®æ”¹æ¸²æŸ“å‡½æ•° - æ ‡è¯†data.jså†…å®¹
    function renderSeriesList() {
      const seriesListEl = document.getElementById('series-list');
      seriesListEl.innerHTML = '';
      
      if (seriesData.length === 0) {
        showEmptyState();
        return;
      }
      
      hideEmptyState();
      
      let dataJsCount = 0;
      if (typeof playerData !== 'undefined' && Array.isArray(playerData)) {
        dataJsCount = playerData.length;
      }
      
      seriesData.forEach((series, index) => {
        const li = document.createElement('li');
        const isFromDataJs = index < dataJsCount;
        
        li.innerHTML = `
          <span class="series-name ${isFromDataJs ? 'datajs-indicator' : ''}">${series.title}</span>
          ${!isFromDataJs ? `<button class="delete-btn" onclick="deleteSeries(${index}, event)">Ã—</button>` : ''}
        `;
        li.addEventListener('click', () => {
          displayEpisodes(index); // ç«‹å³æ¸²æŸ“å‰§é›†åˆ—è¡¨

          const lastPlayed = findLastPlayedEpisodeForSeries(index);

          if (lastPlayed) {
            // å¦‚æœæ‰¾åˆ°äº†æ’­æ”¾è®°å½•ï¼Œåˆ™ä»è®°å½•å¤„ç»§ç»­æ’­æ”¾
            playEpisode(index, lastPlayed.episodeIndex, lastPlayed.time);
          } else {
            // å¦‚æœæ²¡æœ‰æ‰¾åˆ°è®°å½•ï¼Œåˆ™ä»ç¬¬ä¸€é›†å¼€å§‹æ’­æ”¾
            playEpisode(index, 0);

        seriesListEl.appendChild(li);

      updateActiveStates();
    }
    
    // (å¯ä»¥æ”¾åœ¨ renderSeriesList å‡½æ•°çš„ä¸Šæ–¹æˆ–ä¸‹æ–¹)
    function findLastPlayedEpisodeForSeries(seriesIdx) {
      let history = [];
      try {
        const savedHistory = localStorage.getItem('playHistory');
        if (savedHistory) {
          history = JSON.parse(savedHistory);
        }
      } catch (e) {
        console.error('åŠ è½½æ’­æ”¾å†å²å¤±è´¥:', e);
        return null;
      }

      // å†å²è®°å½•å·²æŒ‰æ—¶é—´å€’åºæ’åˆ—ï¼Œæ‰¾åˆ°çš„ç¬¬ä¸€ä¸ªå°±æ˜¯æœ€æ–°çš„
      const lastPlayed = history.find(item => item.seriesIndex === seriesIdx);

      if (lastPlayed) {
        // ç¡®ä¿è¯¥å‰§é›†ä»ç„¶å­˜åœ¨äºæ•°æ®ä¸­
        if (seriesData[lastPlayed.seriesIndex] && seriesData[lastPlayed.seriesIndex].episodes[lastPlayed.episodeIndex]) {
          return {
            episodeIndex: lastPlayed.episodeIndex,
            time: lastPlayed.currentTime
          };
        }
      }

      return null; // æ²¡æœ‰æ‰¾åˆ°è¯¥ç³»åˆ—çš„æ’­æ”¾è®°å½•
    }

      player.on('pause', saveProgress);
      player.on('timeupdate', () => {
        // åœ¨iOSä¸Šï¼Œtimeupdateäº‹ä»¶æ›´å¯é 
        if (isIOS && Math.floor(player.currentTime()) % 10 === 0) {
          saveProgress();
        }
      });
      
      // é¡µé¢çŠ¶æ€å˜åŒ–æ—¶ä¿å­˜è¿›åº¦
      document.addEventListener('visibilitychange', () => {
        if (document.hidden) saveProgress();
      });
      window.addEventListener('pagehide', saveProgress);

      // è§†é¢‘æ’­æ”¾ç»“æŸï¼Œè‡ªåŠ¨æ’­æ”¾ä¸‹ä¸€é›†
      player.on('ended', function() {
        const nextEpisodeIndex = currentEpisodeIndex + 1;
        const totalEpisodes = seriesData[currentSeriesIndex].episodes.length;
        if (nextEpisodeIndex < totalEpisodes) {
          playEpisode(currentSeriesIndex, nextEpisodeIndex);
        } else {
          localStorage.removeItem('playbackProgress'); 
        }
      });
    }
